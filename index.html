<html lang="en">
<head> 
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="segundo-fundo">
            <h1>Simple Interest Calculator</h1>
            <div id="DivContainer">
                <label for="capital">Amount</label><input type="number" id="capital">  <br />
                <label for="Rate">Rate</label>
                <input type="range" id="rate" min="0.00" max="100.00" value="0.00" step="0.01" oninput=RateShow()> <br />
                <output name="rate_p" id="rate_p" for="rate">0</output>%
                <label for="years">No. of Years</label><input type="number" id="years">  <br /><br />
                
                <button onclick="compute()">Compute Interest</button>
            </div>
            
            <div class="footer">&copy Every One Can Get Rich</div>
        </div>
    </body>
    
</html>
