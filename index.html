<html>
<head>
    <html lang="en">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>Simple Interest Calculator</h1>
        <div id="DivContainer">
            <label for="capital">Amount</label><input type="number" id="capital">  <br />
            <label for="Rate">Rate</label>
                <input type="range" id="rate" min="0.0" max="100.0" value="0.0" step="0.1" oninput="rate_p.value=rate.value"> <br />
                <output name="rate_p" id="rate_p" for="rate">0</output>
            <label for="years">No. of Years</label><input type="number" id="years">  <br />
            <span id="result"></span><br>
        </div>
        <button onclick="compute()">Compute Interest</button>
        <footer>&copy Every One Can Get Rich</footer>
    </body>  <br/><br/>
    
</html>
