<html>
<head>
    <html lang="en">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="all">
            <h1>Simple Interest Calculator</h1>
            <div id="DivContainer">
                <label for="capital">Amount</label><input type="number" id="capital">  <br />
                <label for="Rate">Rate</label>
                <input type="range" id="rate" min="0.0" max="100.0" value="0.0" step="0.01" oninput="rate_p.value=rate.value"> <br />
                <output name="rate_p" id="rate_p" for="rate">0</output>%
                <label for="years">No. of Years</label><input type="number" id="years">  <br /><br />
                
                <button onclick="compute()">Compute Interest</button>
            </div>
            
            <div class="footer">&copy Every One Can Get Rich</div>
        </div>
    </body>
    
</html>
